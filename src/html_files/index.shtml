<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="refresh" content="5" >

        td.r {background-color: red;}

        td.b {background-color: blue;}
        td.w {background-color: white;}
        td.na {background-color: lightgray;}
        td.off {background-color: green;}
        td.on {background-color: red;}
        td.na:after {content:'NA';}
        td.off:after {content: 'Off';}
        td.on:after {content: 'On';}
        </style>
    </head>

        <p>Port: <!--#gcport--></p>
        <br>
